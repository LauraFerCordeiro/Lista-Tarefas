<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="tarefas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <br>
    <header>
        <h1>Lista de tarefas</h1>
    </header>

        <div id="ragatanga">
            <div id="entrada">
                <input id="txt_tarefa" type="text" placeholder="Insira uma tarefa"> 
                <button id="botao_tarefa"> 
                    <i class="fa fa-plus"></i>
                </button>
            </div>
            <br>
            <div id="fav_t">
                <br>
                <h2>Favoritos</h2>
                <ul id="favoritos_div">

                </ul>
                <hr id="hr">
                <h2>Tarefas</h2>
                <ul id="lista_tarefas">

                </ul>
            </div>
        </div>

        <div id="edicao">
            <button id="fechar_janela">
                <i class="fa fa-remove"></i>
            </button>
            <br>
            <br>
            <h2 id="id_edicao">#00</h2>
            <hr>
            <form>
                <div class="linhas">
                    <label for="nome" id="nome_edit"> Nome: </label>
                    <input type="text" id="txt_tarefa_edicao">
                </div>
                <br>
                <div class="linhas">
                    <button id="atualizar">Salvar</button>
                </div>
            </form>
        </div>

        <div id="fundo_edicao"></div>
        <br>
        <hr>
        <br>
        <div id="dividir">
            <div id="tabela1">
                <h2 class="name_tabel">Tabela de Exclusão</h2>
                <table id="exclusao" class="table" border="1">
                    <tr>
                        <th>Tarefa</th>
                        <th>Concluída</th>
                        <th>Favorita</th>
                        <th>Horário</th>
                        <th>Data</th>
                    </tr>
                </table>
            </div>
            
            <div id="tabela2">
                <h2 class="name_tabel">Tabela de Conclusão</h2>
                <table id="conclusao" class="table" border="1">
                    <tr>
                        <th>Tarefa</th>
                        <th>Favorita</th>
                        <th>Horário</th>
                        <th>Data</th>
                    </tr>
                </table>
            </div>
        </div>

    <script src="script.js"></script>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
